<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories | Happy Birthday [Name]</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.0/css/lightgallery.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1><span class="highlight">Memories</span> of [Name]</h1>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </header>

        <div class="memories-container">
            <!-- Photo Gallery -->
            <section class="gallery-section">
                <h2>Photo Gallery</h2>
                <div class="photo-carousel" id="photoGallery">
                    <a href="assets/images/memory1.jpg" class="gallery-item">
                        <img src="assets/images/memory1-thumb.jpg" alt="Memory 1">
                        <p class="caption">Birthday 2020</p>
                    </a>
                    <a href="assets/images/memory2.jpg" class="gallery-item">
                        <img src="assets/images/memory2-thumb.jpg" alt="Memory 2">
                        <p class="caption">Beach Trip</p>
                    </a>
                    <!-- Add more photos -->
                </div>
            </section>

            <!-- Video Messages -->
            <section class="video-section">
                <h2>Video Wishes</h2>
                <div class="video-grid">
                    <div class="video-card">
                        <video controls poster="assets/images/video1-poster.jpg">
                            <source src="assets/videos/wish1.mp4" type="video/mp4">
                        </video>
                        <p class="video-caption">From: Friend 1</p>
                    </div>
                    <div class="video-card">
                        <video controls poster="assets/images/video2-poster.jpg">
                            <source src="assets/videos/wish2.mp4" type="video/mp4">
                        </video>
                        <p class="video-caption">From: Friend 2</p>
                    </div>
                    <!-- Add more videos -->
                </div>
            </section>

            <!-- Before & After -->
            <section class="before-after">
                <h2>Then & Now</h2>
                <div class="comparison-container">
                    <div class="before">
                        <img src="assets/images/childhood.jpg" alt="Childhood Photo">
                        <p>Age 5</p>
                    </div>
                    <div class="after">
                        <img src="assets/images/current.jpg" alt="Current Photo">
                        <p>Today</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.0/lightgallery.min.js"></script>
    <script>
        lightGallery(document.getElementById('photoGallery'), {
            selector: '.gallery-item',
            download: false,
            share: false
        });
    </script>
</body>
</html>
