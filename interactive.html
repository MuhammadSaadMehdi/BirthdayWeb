<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun & Games | Happy Birthday [Name]</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1><span class="highlight">Fun</span> & Games</h1>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </header>

        <div class="games-container">
            <!-- Countdown Timer -->
            <section class="game-section countdown-section">
                <h2>Countdown to Next Birthday</h2>
                <div class="countdown-timer">
                    <div class="time-block">
                        <span id="days">00</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="time-block">
                        <span id="hours">00</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="time-block">
                        <span id="minutes">00</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="time-block">
                        <span id="seconds">00</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </section>

            <!-- Balloon Pop Game -->
            <section class="game-section balloon-game">
                <h2>Pop the Balloons!</h2>
                <p>Click on balloons to pop them. Try to pop all 10!</p>
                <div class="balloon-container" id="balloonContainer"></div>
                <p class="score">Balloons popped: <span id="score">0</span>/10</p>
                <button id="resetBalloons" class="game-btn">Reset Balloons</button>
            </section>

            <!-- Spin the Wheel -->
            <section class="game-section wheel-section">
                <h2>Spin the Birthday Wheel</h2>
                <div class="wheel-container">
                    <div class="wheel" id="wheel">
                        <div class="wheel-item" style="--i:1; --color:#ff6b6b;">Dance</div>
                        <div class="wheel-item" style="--i:2; --color:#48dbfb;">Sing</div>
                        <div class="wheel-item" style="--i:3; --color:#1dd1a1;">Joke</div>
                        <div class="wheel-item" style="--i:4; --color:#feca57;">Selfie</div>
                        <div class="wheel-item" style="--i:5; --color:#5f27cd;">Story</div>
                        <div class="wheel-item" style="--i:6; --color:#ff9ff3;">Impression</div>
                    </div>
                    <div class="wheel-center"></div>
                    <div class="wheel-pointer"></div>
                </div>
                <button id="spinWheel" class="game-btn">Spin the Wheel</button>
                <div class="wheel-result" id="wheelResult"></div>
            </section>

            <!-- Trivia Quiz -->
            <section class="game-section quiz-section">
                <h2>How Well Do You Know [Name]?</h2>
                <div class="quiz-container" id="quizContainer">
                    <!-- Questions will be inserted here by JavaScript -->
                </div>
                <button id="submitQuiz" class="game-btn">Submit Answers</button>
                <div class="quiz-result" id="quizResult"></div>
            </section>
        </div>
    </div>

    <script src="js/games.js"></script>
</body>
</html>
